<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homePageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
</head>
<body>
    <body>
        <div class="landing-page">
            <div class="header-text">
                <div class="image-logo">
                    <img src="images/logologo.png" alt="" class="logo-img">
                </div>
                <h1 class="header-text-java">FoodFlow</h1>
                <h3 class="sub-text-java">Brewed to Perfection</h3>
            </div>
            <div class="search-bar">
                <input type="text" id="location" name="location" placeholder="Enter your location" class="search-bar-text">   
            </div>
            <div class="login-container">
                <div class="login-box">
                    <h2 class="login-header-text">Welcome</h2>
                    <h3 class="login-sub-text">Sign in to your Account</h3>
                    <div class="input-feilds">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="buttons-extra">
                        <button type="button" class="forgot-password">Forgot your Password ?</button><br>
                        <button type="button" class="login-button">Login</button><br>
                    </div>
                    <div class="new-account-section">
                        <h4 class="no-account-text">Don't have an Account?</h4>
                        <button type="button" class="create-account-button">Create New Account</button>
                    </div>
                </div>
            </div>
            <div class="contact-us-container">
                <div class="contact-us">
                    <h4 class="contact-text">Contact Us</h4>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-1x"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-1x"></i></a>
                        <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok fa-1x"></i></a>
                    </div>
                </div>
            </div>        
        </div>
    </body>
    </html>
</body>
</html>
